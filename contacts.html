
	<!-- groceriesController Start -->
	<div class="container text-center content-container" ng-controller="contactsController">
		<form name="contactList">
			<div class="col-xs-4 m-b-30">
				<h3 class="m-b-30">Add a Contact.</h3>
				<!-- ng-model input -->
				<input name="listingName" type="text" placeholder="Full Name" ng-model="contactsName" class="col-xs-12 left-input"/>
				<input name="listingName" type="text" placeholder="example@gmail.com" ng-model="contactsEmail" class="col-xs-12 left-input"/>
				<input name="listingName" type="text" placeholder="Phone Number" ng-model="contactsPhone" class="col-xs-12 left-input"/>
				<!-- ng-click newItem() function runs on click -->
				<input id="listing-name-confirm" class="col-xs-12 custom-button" type="submit" value="Add" ng-click="newContact()"/>
			</div>
			<div class="col-xs-8 text-right content-list-container">
				<h4>Contact List</h4>
				<ul class="list-unstyled text-left item-list">
					<!-- ng-repeat has track by  $index to accept duplicates -->
					<li class="text-left" ng-repeat="contact in contacts track by $index">
						<div class="col-xs-10 p-l-0">
							<div class="col-xs-4 p-l-0">{{ contact.name }}</div>
							<div class="col-xs-3 p-l-0 content-label">{{ contact.email }}</div>
							<div class="col-xs-3 p-l-0 fs-12">{{ contact.phone }}</div>
							<div class="col-xs-3 p-l-0 fs-12">{{ contact.price }}</div>
						</div>
						<div class="col-xs-1 p-0 pull-right">
							<!-- ng-click runs deleteItem() to remove listings from the array groceryItem -->
							<button ng-click="deleteContact(contact)" class="pull-right delete-button">&times;</button>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
