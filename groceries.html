<!-- groceriesController Start -->
<div class="container text-center content-container" ng-controller="groceriesController">
	<form name="groceryList">
		<div class="col-xs-4 m-b-30">
			<h3 class="m-b-30">Go ahead, add an item.</h3>
			<!-- ng-model input -->
			<input name="listingName" type="text" placeholder="Enter a grocery item" ng-model="groceryItem" class="col-xs-12 left-input"/>
			<input name="listingName" type="text" placeholder="Enter price" ng-model="groceryPrice" class="col-xs-12 left-input"/>
			<input name="listingName" type="text" placeholder="Enter aisle #" ng-model="groceryAisle" class="col-xs-12 left-input"/>
			<input name="listingName" type="text" placeholder="Enter sku" ng-model="grocerySku" class="col-xs-12 left-input"/>
			<!-- ng-click newItem() function runs on click -->
			<input id="listing-name-confirm" class="col-xs-12 custom-button" type="submit" value="Add" ng-click="newItem()"/>
		</div>
		<div class="col-xs-8 text-left content-list-container">
			<h4>Things I need to buy</h4>
			<ul class="list-unstyled text-left item-list">
				<!-- ng-repeat has track by  $index to accept duplicates -->
				<li class="text-left" ng-repeat="item in groceries track by $index">
					<div class="col-xs-10 p-l-0">
						<div class="col-xs-4 p-l-0">{{ item.name }}</div>
						<div class="col-xs-2 p-l-0 fs-12 pull-right text-right">Aisle # {{ item.aisle }}</div>
						<div class="col-xs-3 p-l-0 content-label">${{ item.price }}</div>
						<div class="col-xs-3 p-l-0 fs-12">SKU#: {{ item.sku }}</div>
					</div>
					<div class="col-xs-1 p-0 pull-right">
						<!-- ng-click runs deleteItem() to remove listings from the array groceryItem -->
						<button ng-click="deleteItem(item)" class="pull-right delete-button">&times;</button>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
